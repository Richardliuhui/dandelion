  datasource:
    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: ENC(nVlQprLTWSeCye9zlKjOeQ/L5HuyaBKmlBAx1ax6GG0/VFwxfKnVbWeDLVBIlIEK6rYTlIFDVCVnNfw5wBB1NabIS5DJ0eocsKMt9y7uOilFZr5pCt3QEF7rUFWlYMIO2Lh5i5NxiY2S8+lZcQk+QaMKQWeNEt6zD7zdpEZhUl++iPR2WiWKwMdjvS6QAXulg7DIov7nkQCxTE/3BuTkw5iwGF8Wbl5oMo8t91WCa10=)
